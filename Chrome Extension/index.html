<!doctype html>

<html>

<head>
	<title>Copy DOM Content</title>
	<script src="app.js"></script>
	<style>
		body {
			margin: 10px;
		}
		#status { 
			color: #333;
			width: 250px;
			height: 20px;
			line-height: 20px;
			margin-bottom: 10px
		}
		#status.error { 
			color: #f00;
			font-weight: bold;
		}
		#results {
			color: #333;
			width: 250px;
			height: 150px;
			background: #eee;
			border: #bbb 1px solid;
			position: absolute;
			top: -200px;
		}
		#results.error {
			top: auto;
			position: relative;
		}
	</style>
</head>

<body>
	<div id="status"></div>
	<textarea id="results"></textarea>
</body>

</html>
